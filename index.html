
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SmallTalker AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet" type="text/css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              st: {
                bg: 'rgb(248, 246, 249)',
                card: 'rgb(240, 238, 240)',
                box: 'rgb(220, 218, 221)',
                muted: 'rgb(137, 135, 138)',
                ink: 'rgb(25, 21, 25)',
                blue: 'rgb(80, 135, 195)',
                yellow: 'rgb(195, 165, 75)',
                red: 'rgb(200, 80, 80)',
                green: 'rgb(85, 170, 65)',
                purple: 'rgb(145, 100, 175)',
              }
            },
            fontFamily: {
              sans: ['Helvetica', 'Pretendard Variable', 'Pretendard', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Helvetica', 'Pretendard Variable', 'Pretendard', system-ui, sans-serif;
        background-color: #F8F6F9;
        overscroll-behavior-y: none;
        color: #89878A;
      }
      /* Glass morphism utility */
      .glass {
        background: rgba(248, 246, 249, 0.82);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .glass-dark {
        background: rgba(25, 21, 25, 0.78);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .glass-overlay {
        background: rgba(25, 21, 25, 0.3);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }
    </style>

</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
