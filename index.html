
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SmallTalker AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet" type="text/css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              st: {
                bg: 'rgb(242, 242, 247)',
                card: 'rgb(255, 255, 255)',
                box: 'rgb(229, 229, 234)',
                muted: 'rgb(142, 142, 147)',
                ink: 'rgb(0, 0, 0)',
                blue: 'rgb(0, 122, 255)',
                yellow: 'rgb(255, 149, 0)',
                red: 'rgb(255, 59, 48)',
                green: 'rgb(52, 199, 89)',
                purple: 'rgb(175, 82, 222)',
              }
            },
            fontFamily: {
              sans: ['Helvetica', 'Helvetica Neue', 'Pretendard Variable', 'Pretendard', '-apple-system', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Helvetica', 'Helvetica Neue', 'Pretendard Variable', 'Pretendard', -apple-system, system-ui, sans-serif;
        background-color: #F2F2F7;
        overscroll-behavior-y: none;
        color: #8E8E93;
        -webkit-font-smoothing: antialiased;
      }
      /* Glass morphism utility */
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .glass-dark {
        background: rgba(0, 0, 0, 0.78);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .glass-overlay {
        background: rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>

</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
